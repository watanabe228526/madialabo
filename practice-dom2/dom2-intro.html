<!DOCTYPE html>
<html>
  <head>
    <title>DOMを操作するJSプログラム</title>
  </head>

  <body>
	  <h1>DOMを操作するJSプログラム</h1>

	  <h2>要素の新規作成</h2>
	  <ul id="kazoeuta">
		<li>いちご</li>
		<li>にんじん</li>
		<li>サンダル</li>
	  </ul>

	  <h2>属性の変更</h2>
	  <p>次の画像は「ブルームーン」です</p>
	  <img id="bluemoon">

	  <p id="takudai">この文章の次に拓殖大学のリンクを設置します</p>


	  <h2>要素の削除</h2>
	  <ul id="kassen">
		  <li>サル</li>
		  <li>カニ</li>
		  <li>栗</li>
		  <li id="mochi">餅</li>
		  <li>臼</li>
		  <li>蜂</li>
	  </ul>

	  <h2 id="fukuzatu">複雑な新規要素の作成</h2>
	  <p id="primary">光の三原色は次の3つの色です</p>

	  <h2>属性の変更</h2>
      <p>次の画像は「ブルームーン」です</p>
      <img id="bluemoon">

      <p id="takudai">この文章の次に拓殖大学のリンクを設置します</p>


	  <h2>練習5-6: JavaScript プログラムとボタンによる一括変換</h2>
	  <button id="henkou">変更</button>

  </body>
</html>
